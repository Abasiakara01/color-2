<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    .hero  svg  {
        border-radius: 20%;
        justify-content: center;
        display: flex;
        align-items: center;
        width: 150px;
        height: 100px;
    }
</style>
<body>
  <header id="header">Wy Website</header>

  <main id="main">
    <div class="hero">
    <h2>Welcome!</h2>
    <p>This website is a colour chsnging website .it is a project i was working on with the help of a video</p>
    <button id="colorButton">Change Background Color <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M576 320C576 320.9 576 321.8 576 322.7C575.6 359.2 542.4 384 505.9 384L408 384C381.5 384 360 405.5 360 432C360 435.4 360.4 438.7 361 441.9C363.1 452.1 367.5 461.9 371.8 471.8C377.9 485.6 383.9 499.3 383.9 513.8C383.9 545.6 362.3 574.5 330.5 575.8C327 575.9 323.5 576 319.9 576C178.5 576 63.9 461.4 63.9 320C63.9 178.6 178.6 64 320 64C461.4 64 576 178.6 576 320zM192 352C192 334.3 177.7 320 160 320C142.3 320 128 334.3 128 352C128 369.7 142.3 384 160 384C177.7 384 192 369.7 192 352zM192 256C209.7 256 224 241.7 224 224C224 206.3 209.7 192 192 192C174.3 192 160 206.3 160 224C160 241.7 174.3 256 192 256zM352 160C352 142.3 337.7 128 320 128C302.3 128 288 142.3 288 160C288 177.7 302.3 192 320 192C337.7 192 352 177.7 352 160zM448 256C465.7 256 480 241.7 480 224C480 206.3 465.7 192 448 192C430.3 192 416 206.3 416 224C416 241.7 430.3 256 448 256z"/></svg></button>
    </div>
  </main>

  <footer id="footer">Â© 2025 My JS Website</footer>

  <script>

    document.body.style.margin = "0";
    document.body.style.fontFamily = "Poppins, Arial, sans-serif";
    document.body.style.textAlign = "center";
    document.body.style.backgroundColor = "#f4f4f9";

    const header = document.getElementById("header");
    header.style.backgroundColor = "#4A90E2";
    header.style.color = "white";
    header.style.padding = "20px";
    header.style.fontSize = "28px";
    header.style.boxShadow = "0 4px 10px rgba(0,0,0,0.2)";

    const main = document.getElementById("main");
    main.style.padding = "50px";
    main.style.color = "#333";

    const button = document.getElementById("colorButton");
    button.style.backgroundColor = "#4A90E2";
    button.style.color = "white";
    button.style.border = "none";
    button.style.padding = "12px 25px";
    button.style.fontSize = "16px";
    button.style.borderRadius = "8px";
    button.style.cursor = "pointer";
    button.style.boxShadow = "0 4px 6px rgba(0,0,0,0.1)";
    button.style.transition = "background-color 0.3s, transform 0.2s";

    button.onmouseover = () => {
      button.style.backgroundColor = "#3b78d1";
      button.style.transform = "scale(1.05)";
    };
    button.onmouseout = () => {
      button.style.backgroundColor = "#4A90E2";
      button.style.transform = "scale(1)";
    };

    const footer = document.getElementById("footer");
    footer.style.backgroundColor = "#222";
    footer.style.color = "white";
    footer.style.padding = "15px";
    footer.style.position = "fixed";
    footer.style.bottom = "0";
    footer.style.width = "100%";
    footer.style.boxShadow = "0 -2px 10px rgba(0,0,0,0.3)";

    button.addEventListener("click", () => {
      const randomColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
      document.body.style.backgroundColor = randomColor;
    });
  </script>
</body>
</html>
